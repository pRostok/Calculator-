<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clculator</title>
</head>
<body>

    <div class="grid">
        <div class="outputs">
            <div class="out1"></div>
            <div class="out2"></div>
        </div>
        <button class="big">AC</button>
        <button>DEL</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button class="big">=</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
